<!doctype html>
<html>
    <head>
        <title>Learning ReactJs LifeCycle</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="js/react-15.3.1/build/react.js"></script>
        <script src="js/react-15.3.1/build/react-dom.js"></script>
        <script src="js/babel-core.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div id="container"></div>
                </div>
            </div>
        </div>

        <script type="text/babel">
            var NewComponent = React.createClass({
                getDefaultProps: function(){
                    console.log('invoking the getDefaultProps method');
                    return {
                        myProp: "FooBar"
                    };
                },
                getInitialState: function(){
                    console.log('invoking the getInitialState method');
                    return null;
                },
                componentWillMount: function(){
                    console.log('invoking the componentWillMount method');
                },
                componentDidMount: function(){
                    console.log('invoking the componentDidMount method');
                },
                render: function(){
                    console.log('invoking render method');
                    return (
                        <div>
                            <h1>{this.props.myProp}</h1>
                            <button onClick={this.changeProp}>Change Property</button>
                            <button onClick={this.removeHandler}>Remove Handler(Unmount)</button>
                        </div>
                    );
                },
                componentWillReceiveProps: function(){
                    console.log('invoking the componentWillReceiveProps method');
                },
                shouldComponentUpdate: function(){
                    console.log('invoking the shouldComponentUpdate method');
                    return true;
                },
                componentWillUpdate: function(){
                    console.log('invoking the componentWillUpdate method');
                },
                componentDidUpdate: function(){
                    console.log('invoking the componentDidUpdate method');
                },
                componentWillUnmount: function(){
                    console.log('invoking the componentWillUnmount method');
                },
                changeProp: function(){
                    console.log('changing property ******** setProps function is deprecated in reactJs');
                    //this.setProps({myProp: "BarFoo"});
                },
                removeHandler: function(){
                    console.log('unmounting handler');
                    ReactDOM.unmountComponentAtNode(document.getElementById('container'));
                }
            });

            ReactDOM.render(
                <NewComponent/>,
                document.getElementById('container')
            );
        </script>
    </body>
</html>
